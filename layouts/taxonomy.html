{{ define "main" }}
    <h1>{{ i18n .Data.Singular | humanize | markdownify }}</h1>
    <div style="font-size: 0.75rem; color: var(--post-info-color)">
        <p style="margin-top: 0px;">{{ len .Pages }} {{ i18n (.Data.Plural | humanize) | markdownify }}</p>
    </div>

    {{ range $key, $value := .Pages }}
        <p><a href="{{ .RelPermalink }}">{{ .Title }} {{ .Content }}</a>({{ len .Data.Pages }})</p>
    {{ end }}

{{ end }}
